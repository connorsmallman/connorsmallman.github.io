<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<title>Table Top Games Selector</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><!--this tag enables the page to work responsively on mobile devices-->
  </head>
  <body>
    <div class="slot-container">
      <p class="question">"What shall we play today?"</p>
      <div class="slot-machine">
        <div class="slot-machine-mask" id="wordbox">
          <div class="slot-machine-items-container item-if">
          </div>
        </div>
      </div>
      <button><p>Choose</p></button>
      <div class="rob-container">
        <div>
          <img src="quotes-1.png" alt="Rob quotes" class="quotes">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
  </body>
</html>
